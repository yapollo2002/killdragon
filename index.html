<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dragon Slayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
    <h1>Dragon Slayer</h1>
    <canvas id="game-board"></canvas>

    <!-- The status bar now looks for the stick icon -->
    <div id="status">
        <span>Items Collected: </span>
        <div id="collected-items-icons">
            <img id="icon-wire" src="wire.png" class="collected-icon" style="display: none;">
            <!-- THIS LINE HAS BEEN CHANGED -->
            <img id="icon-stick" src="stick.png" class="collected-icon" style="display: none;">
            <img id="icon-stone" src="stone.png" class="collected-icon" style="display: none;">
        </div>
    </div>

    <div id="controls">
        <button id="up-btn" class="control-btn" onclick="handleMove(0, -1)">▲</button>
        <button id="left-btn" class="control-btn" onclick="handleMove(-1, 0)">◄</button>
        <button id="right-btn" class="control-btn" onclick="handleMove(1, 0)">►</button>
        <button id="down-btn" class="control-btn" onclick="handleMove(0, 1)">▼</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
