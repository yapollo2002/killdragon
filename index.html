<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dragon Slayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1>Dragon Slayer</h1>
        
        <!-- Canvas for the game board -->
        <canvas id="game-board"></canvas>
        
        <!-- Display for collected items -->
        <div id="status">Items Collected: None</div>

        <!-- On-screen controls with correct IDs for CSS and onclick for JavaScript -->
        <div id="controls">
            <button id="up-btn" class="control-btn" onclick="handleMove(0, -1)">▲</button>
            <button id="left-btn" class="control-btn" onclick="handleMove(-1, 0)">◄</button>
            <button id="right-btn" class="control-btn" onclick="handleMove(1, 0)">►</button>
            <button id="down-btn" class="control-btn" onclick="handleMove(0, 1)">▼</button>
        </div>
    </div>

    <!-- The JavaScript file is loaded at the end to ensure all HTML elements exist first -->
    <script src="script.js"></script>
</body>
</html>
