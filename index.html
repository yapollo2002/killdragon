<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dragon Slayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <!-- This is a new line for debugging. Watch this text! -->
        <p id="debug-log">Game Loaded. Waiting for input...</p>
        
        <canvas id="game-board" width="550" height="550"></canvas>
        <div id="status">Items Collected: None</div>

        <div id="controls">
            <button id="up-btn" class="control-btn">▲</button>
            <button id="left-btn" class="control-btn">◄</button>
            <button id="right-btn" class="control-btn">►</button>
            <button id="down-btn" class="control-btn">▼</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
