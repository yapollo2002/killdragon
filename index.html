<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dragon Slayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1>Dragon Slayer</h1>
        <!-- IMPORTANT: width and height attributes are removed from here -->
        <canvas id="game-board"></canvas>
        <div id="status">Items Collected: None</div>
        <div id="controls">
            <button class="control-btn" onclick="handleMove(0, -1)">▲</button>
            <button class="control-btn" onclick="handleMove(-1, 0)">◄</button>
            <button class="control-btn" onclick="handleMove(1, 0)">►</button>
            <button class="control-btn" onclick="handleMove(0, 1)">▼</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
